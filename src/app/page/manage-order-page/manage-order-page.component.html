<body>
<div class="page-header p-2">
    <h1>Manage Orders</h1>
</div>
<div class="container mt-5 bg-dark-subtle">
    <table class="table table-striped table-hover">
        <tr>
            <th>Count</th>
            <th>ID</th>
            <th>Customer Name</th>
            <th>Address</th>
            <th>Total</th>
            <th>View Order Items</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let order of orderList; index as i">
            <td>{{i+1}}</td>
            <td>{{order.id}}</td>
            <td>{{order.customerName}}</td>
            <td>{{order.address}}</td>
            <td>{{order.totalAmount}}</td>
            <td><button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#viewModal"
                (click)="viewOrderItems(order)"><i class="bi bi-view-list"></i></button></td>
                
            <td><button class="btn btn-danger" (click)="deleteOderById(order.prId)"><i
                        class="bi bi-trash-fill"></i></button></td>
            
        </tr>
    </table>
</div>

<!--View Order Items-->
<div class="modal fade" id="viewModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Order Items</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <table class="table table-striped table-hover">
                <tr>
                    <th>ID</th>
                    <th>Product Name</th>
                    <th>Qty</th>
                    <th>Price</th>
                </tr>
                <tr *ngFor="let item of selectedOrder.items">
                    <td>{{item.id}}</td>
                    <td>{{item.productName}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.price}}</td>    
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
